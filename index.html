<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Lato:ital,wght@0,100;0,400;0,700&family=Smooch+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e55251c686.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/DOM/CSS/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Task List</h1>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="todo">To Do</button>
          <button class="filter-btn" data-filter="done">Done</button>
        </div>
      </div>
      <div class="alert">
        Please, enter some text.
        <i class="fa-solid fa-square-xmark"></i>
      </div>
      <div class="success-alert dismissible">
        Tarea a√±adida satisfactoriamente.
      </div>
      <form name="new-task">
        <label for="task">
          <input
            type="text"
            name="task"
            id="task"
            placeholder="Add a new task"
          />
          <div class="arrow">
            <i class="fa-solid fa-right-long fa-2xl"></i>
          </div>
        </label>
      </form>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Don't forget to do this!</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr id="0">
              <td>
                <i class="fa-solid fa-circle-check fa-2x"></i>
                <span class="task" contenteditable="true" datacompleted="false"> Learn HTML! </span>
              </td>
              <td>
                <span class="fa-stack fa-2x">
                  <i class="fa-solid fa-square fa-stack-2x"></i>
                  <i class="fa-solid fa-pencil fa-stack-1x fa-inverse"></i>
                </span>
              </td>
              <td>
                <span class="fa-stack fa-2x">
                  <i class="fa-solid fa-square fa-stack-2x"></i>
                  <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
                </span>
              </td>
            </tr>
            <tr id="1">
              <td>
                <i class="fa-solid fa-circle-check fa-2x"></i>
                <span class="task" contenteditable="true" datacompleted="false">CSS</span>
              </td>
              <td>
                <span class="fa-stack fa-2x">
                  <i class="fa-solid fa-square fa-stack-2x"></i>
                  <i class="fa-solid fa-pencil fa-stack-1x fa-inverse"></i>
                </span>
              </td>
              <td>
                <span class="fa-stack fa-2x">
                  <i class="fa-solid fa-square fa-stack-2x"></i>
                  <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="gear-wrapper">
      <i class="fa-solid fa-gear theme-toggle"></i>
    </div>
  </body>
  <script src="/DOM/JS/app.js"></script>
</html>
